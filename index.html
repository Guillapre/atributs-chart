<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>d&d-5e-attr-chart</title>
  <style>
    .graph {
      width: auto;
      height: 400px;
    }
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      line-height: 60px;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row pt-3">
      <div class="col-sm-4">
        <div id="attr-plot" class="graph col"></div>
        <div id="skill-plot" class="graph col"></div>
      </div>
      <div class="col-sm-8">
        <div class="row display-4" id="name"></div>
        <div class="row pb-5 " class="display-6" id="level"></div>
        <div class="row">
          <div class="col-1 my-auto">
            <p class="text-center mb-0 fs-4" id="str-value"></p>
            <p class="text-center mb-0 fs-6" id="str-mod"></p>
          </div>
          <div class="col-11">
            <h4>Strength</h4>
            <p class="mb-0" id="descr-str"></p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-1 my-auto">
            <p class="text-center mb-0 fs-4" id="dex-value"></p>
            <p class="text-center mb-0 fs-6" id="dex-mod"></p>
          </div>
          <div class="col-11">
            <h4>Dexterity</h4>
            <p class="mb-0" id="descr-dex"></p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-1 my-auto">
            <p class="text-center mb-0 fs-4" id="con-value"></p>
            <p class="text-center mb-0 fs-6" id="con-mod"></p>
          </div>
          <div class="col-11">
            <h4>Constituition</h4>
            <p class="mb-0" id="descr-con"></p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-1 my-auto">
            <p class="text-center mb-0 fs-4" id="int-value"></p>
            <p class="text-center mb-0 fs-6" id="int-mod"></p>
          </div>
          <div class="col-11">
            <h4>Intelligence</h4>
            <p class="mb-0" id="descr-int"></p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-1 my-auto">
            <p class="text-center mb-0 fs-4" id="wis-value"></p>
            <p class="text-center mb-0 fs-6" id="wis-mod"></p>
          </div>
          <div class="col-11">
            <h4>Wisdom</h4>
            <p class="mb-0" id="descr-wis"></p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-1 my-auto">
            <p class="text-center mb-0 fs-4" id="cha-value"></p>
            <p class="text-center mb-0 fs-6" id="cha-mod"></p>
          </div>
          <div class="col-11">
            <h4>Charisma</h4>
            <p class="mb-0" id="descr-cha"></p>
          </div>
        </div>
        <hr>
        <p style="font-size: smaller; color: #666666;">huge thanks to <a href="https://www.reddit.com/user/theRapkin/" target="_blank">u/theRapkin</a> for the attributes descriptions per modifier, you can find the whole thread <a href="https://www.reddit.com/r/dndnext/comments/81cras/dd_ability_score_ranges_described/" target="_blank">here</a></p>  
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <span class="text-muted">see more about the project on <a href="http://github.com/Guillapre/dnd-attr-charts" target="_blank">github</a></span>
    </div>
  </footer>
</body>
<script src="attr-chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</html>
