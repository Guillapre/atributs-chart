<!DOCTYPE html>
<html>
<head>
<title>dnd-attr-chart</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div id="attr-plot" style="width:600px;height:250px;"></div>
</body>
<script>
const urlParams = new URLSearchParams(window.location.search);
var ctx = document.getElementById('attr_chart').getContext('2d');
data = [{
  type: 'scatterpolar',
  r: [urlParams.get('str'), urlParams.get('dex'), urlParams.get('con'), urlParams.get('int'), urlParams.get('wis'), urlParams.get('cha')],
  theta: ["STR", "DEX", "CON", "INT", "WIS", "CHA"],
  fill: 'toself'
}]

layout = {
  polar: {
    radialaxis: {
      visible: true,
      range: [0, 20]
    }
  },
  showlegend: false
}

Plotly.newPlot("attr-plot", data, layout)
</script>
</html>
